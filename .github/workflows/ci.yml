name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Or use 'master' if that's your main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install


      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build
